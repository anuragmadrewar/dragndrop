<div class="dropzone" appDragndrop (fileDropped)="fileBrowseHandler($event)">
    <input type="file" id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />
    <img src="assets/up-arrow.png" alt="upload" style="width: 50px; height: 50px;">
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
</div>

<div *ngFor="let item of files">{{item.name}}</div>
